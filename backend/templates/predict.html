<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        /* General Reset */
        body, h1, p, div {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .result-container {
            width: 90%;
            max-width: 600px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .title {
            font-size: 2rem;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 1rem;
        }

        .result {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
        }

        .description {
            font-size: 1rem;
            color: #555;
            margin-bottom: 1.5rem;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background: #4CAF50;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #43a047;
            box-shadow: 0 4px 15px rgba(67, 160, 71, 0.3);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1 class="title">Prediction Result</h1>
        <p class="result">Predicted Disease: <strong>{{ predicted_label }}</strong></p>
        <p class="description">This prediction is based on the symptoms you selected. If you have severe symptoms, please consult a healthcare professional immediately.</p>
        <a href="/" class="btn">Go Back to Home</a>
        <p class="footer">Stay healthy and take care of yourself!</p>
    </div>
</body>
</html>
